<div id="hab" class="habilidades container-fluid">     
    
    <div class="titulo-parte">
      <h2 class="titulo-div">Habilidades</h2>
      <div class="d-flex col-auto mt-2">
        <button type="submit" *ngIf="isLogged" class="btn btn-primary btn-sm" data-bs-toggle="modal" 
        data-bs-target="#educacionModalAdd" routerLink="/edit-habilidades"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
        </div>    
  </div>

    <div *ngFor="let habilidades of habilidadesList " class="" >
      
      <div  class="row   justify-content-center d-flex align-items-center">
        
        
        <p class="col-2  d-flex justify-content-end" > {{habilidades.nombreHabilidad}}</p>


        
        <div class="col-4 align-items-center">
          <ngb-progressbar type="primary" textType="dark" [value]="habilidades.nivel" [showValue]="true"></ngb-progressbar>
        </div>





        <div class="col-6 d-flex item-alling-end" *ngIf="isLogged" >
          <div class="btn-edit  " >
            <button type="button" class="btn btn-primary btn-sm" routerLink="/modificar-habilidades/{{habilidades?.idHabilidad}}">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>

          
          <div class="btn-danger mx-1">
            <button type="button" class="btn btn-danger btn-sm" (click)="onDeleteExp(habilidades.idHabilidad)">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
      
    </div> 
</div>
