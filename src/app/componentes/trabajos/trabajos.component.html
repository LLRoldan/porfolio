<div id="pro" class="trabajos container-fluid">

  <div class="titulo-parte">
    <h2 class="titulo-div">Proyectos Realizados</h2>
    <div class="d-flex col-auto mt-2">
      <button type="submit" *ngIf="isLogged" class="btn btn-primary btn-sm" data-bs-toggle="modal" 
      data-bs-target="#educacionModalAdd" routerLink="/edit-trabajos"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
      </div>   
</div>

    
    <div  class="row card-deck">
      
      <div *ngFor="let trabajos of trabajosList" class="col-md-6 col-xl-3 my-3">
        <div class="tarjetas">
          <div class="card" style="width: 18rem;">
          <img [src]="trabajos.linkcaptura" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{trabajos.tituloproyecto}}</h5>
            <p class="card-text">{{trabajos.descripcion}}</p>
            <a [href]="trabajos.linkaproyecto" class="btn btn-primary" target="_blank">Visitar</a>
            </div>
          </div>

        </div>
        <div class="row " *ngIf="isLogged" >
          <div class="btn-edit m-2 col-1 " >
            <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-trabajos">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </div>
          <div class="btn-danger m-2 col-1 ">
            <button type="button" class="btn btn-danger btn-sm">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        </div>
        
           
            

    </div>    
  </div>
