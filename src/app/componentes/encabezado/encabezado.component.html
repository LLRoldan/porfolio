<div class="imagen cad mat-card">
    <img [src]="miPorfolio.URLbaner" alt="fondo" class="fondo">
    <img width="60" [src]="miPorfolio.URLabatar" alt="retrato" class=" retrato">
  </div>
     

      <article class="descripcion" style="padding-left: 16px;">
        <div class="titulo-parte">
              <h1 id="nombreporfolio">{{miPorfolio.nombrePersona}} {{miPorfolio.apellidoPersona}}</h1>
              <div class="row " *ngIf="isLogged" >
                <div class="btn-edit m-1 col-3 " >
                  <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-encabezado">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="btn-danger m-1 col-3 ">
                  <button type="button" class="btn btn-danger btn-sm">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </div>  
        </div>
     
       <h3>{{miPorfolio.titulo}}</h3>
      
        <div  class="row">
          <div class="col-xs-1 col-md-4 col-sm-12">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{miPorfolio.expertoEnprimero}}</li>
              <li class="list-group-item">{{miPorfolio.expertoEnsegundo}}</li>
              <li class="list-group-item">{{miPorfolio.expertoEntercero}}</li>
            </ul>
          </div>     
        </div>   
      </article>
