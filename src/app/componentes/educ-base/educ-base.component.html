<div id="edu"  class="educacion container-fluid ">
    



    <div class="titulo-parte">
      <h2  class="titulo-div">Educaci√≥n</h2>
      <div class="d-flex col-auto mt-2">
        <button type="submit" *ngIf="isLogged" class="btn btn-primary btn-sm" data-bs-toggle="modal" 
        data-bs-target="#educacionModalAdd"><i class="fa fa-plus" aria-hidden="true"></i> Agregar</button>
        </div>
        
         
    </div>
   
    
  
                  


<div class="row">
        <div *ngFor="let educacion of educacionList" class="col-md-6 col-xl-3 my-3 ">
            <div class="card">
            <img class="card-img-top img-fluid centrador" [src]="educacion.imagLogo" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{educacion.tituloOb}}</h5>
                <p class="card-text">{{educacion.textDesc}}<p><a [href]="educacion.linkSitio" target="_blank">{{educacion.descLinkSitio}}</a></p>
                <div *ngIf="educacion.certificado">
                  <a  [href]="educacion.certificado" class="btn btn-primary" >Certificado</a>
                </div>
               
            </div>
            </div>
            <div class="row " *ngIf="isLogged" >
              <div class="btn-edit m-2 col-1 " >
                <button type="button" class="btn btn-primary btn-sm" routerLink="/edit-encabezado">
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
              </div>
              <div class="btn-danger m-2 col-1 ">
                <button type="button" class="btn btn-danger btn-sm">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>  
        </div>
    
    </div>
  </div>
