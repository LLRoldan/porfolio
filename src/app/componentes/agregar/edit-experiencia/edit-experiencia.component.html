<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
<app-navbar></app-navbar>

<div class="bootstrap-iso edit m-l-2 ">
  <h2 class="m-3"> Agregar experiencia </h2>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12 center-content">
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" name="form">
          <div class="form-group ">
            <label class="control-label " for="cargo">
              Cargo
            </label>
            <input class="form-control" id="cargo" formControlName="cargo" type="text"
              placeholder="Cargo que ocupó en la experiencia" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="descripcion">
              Descripción
            </label>
            <input class="form-control" id="descripcion" formControlName="descripcion" type="text"
              placeholder="Describa su funcion es esta experiencia" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="periodo">
              Período
            </label>
            <input class="form-control" id="periodo" formControlName="periodo" type="text"
              placeholder="Ingrese período de tiempo" />
          </div>
          <div class="form-group ">
            <label class="control-label " for="imagenilustra">
              Url imagen ilustrativa
            </label>
            <input class="form-control" id="imagenilustra" formControlName="imagenilustra" type="text"
              placeholder="URL imagen ilustrativa del lugar o trabajo" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="empresa">
              Nombre de la Empresa donde realizó la experiencia
            </label>
            <input class="form-control" id="empresa" formControlName="empresa" type="text"
              placeholder="Nombre de la Empresa" />
          </div>

          <div class="form-group ">
            <label class="control-label " for="linkaempresa">
              Link a web donde realizó la experiencia
            </label>
            <input class="form-control" id="linkaempresa" formControlName="linkaempresa" type="text"
              placeholder="Link a página de experiencia" />
          </div>
          <div class="form-group">
            <div>
              <button class="btn btn-primary" id="submit" formControlName="submit" name= "submit" type="submit">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
